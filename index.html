<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Project Two</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>
                FLIX & CHILL
            </h1>
            <p>a virtual date generator</p>
        </div>
        <div class="dropDown">
            <a href="#mainContainer" class="start"><button class="btn">&darr;</button></a>
        </div>
    </header>
    <main>

        <div class="mainContainer" id="mainContainer">



            <div id="initial">
                <div class="optionsContainer">
                    <div class="movieOptions">
                        <h3>Pick A Movie From Our popular collections list:</h3>
                        <select name="" id="movieList"></select>
                    </div>
                    <div class="firstLocation">
                        <h3>Pick your city:</h3>
                        <select name="" id="cityList cities1">
                            <option value="victoria" id="victoria">Victoria</option>
                            <option value="calgary" id="calgary">Calgary</option>
                            <option value="regina" id="regina">Regina</option>
                            <option value="winnipeg" id="winnipeg">Winnipeg</option>
                            <option value="ottawa" id="ottawa">Ottawa</option>
                            <option value="quebec" id="quebeccity">Quebec City</option>
                            <option value="halifax" id="halifax" >Halifax</option>
                            <option value="frederiction" id="frederiction">Fredericton</option>
                            <option value="charlottetown" id="charlottetown">Charlottetown</option>
                        </select>
                    </div>
                    <div class="secondLocation">
                        <h3>Pick a city for your date:</h3>
                        <select name="" id="cityList cities2">
                            <option value="victoria" id="victoria">Victoria</option>
                            <option value="calgary" id="calgary">Calgary</option>
                            <option value="regina" id="regina">Regina</option>
                            <option value="winnipeg" id="winnipeg">Winnipeg</option>
                            <option value="ottawa" id="ottawa">Ottawa</option>
                            <option value="quebec" id="quebeccity">Quebec City</option>
                            <option value="halifax" id="halifax" >Halifax</option>
                            <option value="frederiction" id="frederiction">Fredericton</option>
                            <option value="charlottetown" id="charlottetown">Charlottetown</option>
                        </select>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit" id="moviebtn" class="movieBtn">Confirm</button>
                        <button class="finalBtn" id="finalBtn">Show Me My Date</button>
                    </div>
                </div>

            </div>
            <div class="final" id="final">
                <div class="finalContainer">
                    <div class="left">
                        <h3>Location, location</h3>
                        <div class="leftWindow" id="localOne"></div>
                        <div class="leftPerson"></div>
                    </div>
                    <div class="right">
                        <h3>Location, location</h3>
                        <div class="rightWindow" id="localTwo"></div>
                        <div class="rightPerson"></div>
                    </div>
                    <div class="tv">
                        <div class="tvScreen">
                            <div>
                                <img src="" alt="" id="poster">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div>
            <div class="localOne" id="localOne">
            </div>

            <div class="localTwo" id="localTwo">
            </div>
        </div> -->

    </main>

</body>

</html>
